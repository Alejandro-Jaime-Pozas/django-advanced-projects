{% load static %}

<li>
    <article class="post">
        {% comment %} url first input is ref to url path, then other kwargs {% endcomment %}
        <a href="{% url "post-detail-page" post.slug %}">
            <img src="{% static "blog/images/"|add:post.image %}" alt="{{ post.title }}">
            <div class="post__content">
                {% comment %} dot notation correct way to access dictionaries in django {% endcomment %}
                <h3>{{ post.title }}</h3>
                <p>{{ post.excerpt }}</p>
            </div>
        </a>
    </article>
</li>
